baseURL: 'https://pwuethri.github.io'
languageCode: 'en-us'
title: "Nodes&Edges - Pierre's Blog"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: "G-16WL76SC43"


minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 1
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: about
      name: About
      url: /about/
      weight: 4

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Nodes&Edges
  description: "Connecting thoughts - One at a time;"
  keywords: [Blog]
  author: Pierre Wüthrich
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  socialIcons:
    - name: github
      url: "https://github.com/pwuethri"
    - name: twitter
      url: "https://twitter.com/pierre_wuethri"
    - name: linkedin
      url: "https://www.linkedin.com/in/pierre-wuethrich/"

  assets:
    favicon: "/favicon.ico"

  label:
    text: "Home"

  # home-info mode
  homeInfoParams:
    enabled: true # needs to be explicitly set
    title: Pierre Wüthrich - Nodes & Edges
    Content: "Welcome to my personal blog! \U0001F44B"
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  #  editPost:
  #    URL: "https://github.com/lexcao/lexcao.github.io/content"
  #    Text: "Suggest Changes" # edit text
  #    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content" ]

taxonomies:
  tag: tags
